<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="title">Image Gallery</h1>

  <div class="gallery">
    
    <figure>
      <img src="img1.png" alt="5-inch FPV Freestyle Quad" />
      <figcaption>5-inch FPV Freestyle Quad</figcaption>
    </figure>

    <figure>
      <img src="img2.png" alt="BetaFPV Meteor75" />
      <figcaption>BetaFPV Meteor75</figcaption>
    </figure>

    <figure>
      <img src="img3.png" alt="DJI Inspire 3" />
      <figcaption>DJI Inspire 3</figcaption>
    </figure>

    <figure>
      <img src="img4.png" alt="General Atomics MQ-9 Reaper" />
      <figcaption>General Atomics MQ-9 Reaper</figcaption>
    </figure>

    <figure>
      <img src="img5.png" alt="GEPRC CineLog35" />
      <figcaption>GEPRC CineLog35</figcaption>
    </figure>

    <figure>
      <img src="img6.png" alt="DJI Avata 2" />
      <figcaption>DJI Avata 2</figcaption>
    </figure>

  </div>

  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <script src="script.js"></script>
</body>
</html>
